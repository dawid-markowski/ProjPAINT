{% extends "base.html" %}

{% block content %}
    <style>

    .container {
        padding: 20px;
    }

    .product-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }

    .product-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s;
    }



    .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .product-info {
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
    }

    .product-name {
        font-size: 1.2rem;
        font-weight: bold;
        margin: 0 0 10px;
        color: #007bff;
        text-decoration: none;
    }

    .product-name:hover {
        text-decoration: underline;
    }

    .product-category {
        color: #555;
        font-size: 0.9rem;
        margin-bottom: 10px;
    }

    .product-price {
        font-size: 1rem;
        font-weight: bold;
        color: #28a745;
    }
</style>
    <div class="container">
        <div class="product-card">
            <div class="product-info">

            <h1>{{ part.part_name }} </h1>
                <p>marki {{part.group}}</p>
            <p>Opis: {{ part.description }}</p>
            <p>Cena: {{part.price}}</p>

            <form method="POST" action="{{ url_for('cart.add_to_cart', part_id=part.id) }}">
                <input type="number" name="quantity" value="1" min="1" style="width: 50px;">
                <button type="submit" class="btn btn-primary">Add to cart</button>
            </form>

            </div>
        </div>
    </div>
{% endblock %}
